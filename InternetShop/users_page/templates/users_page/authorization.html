{% extends 'base.html' %}

{% block login %}
<div class="login" id="login">
    <div class="login__menu" id="login__menu">
        <span class="login__title">Вхід</span>
        <span class="login__subtitle login__number" id="login__number">Введіть свій номер
                            телефону</span>
        <span class="login__subtitle login__email" id="login__email">Для входу введіть свою
                            email адресу</span>
        <input type="tel" class="login__input login__number" id="inp_login__number" placeholder="+380">
        <input type="email" class="login__input login__email" id="inp_login__email" placeholder="Email">
        <button class="login__next">
            Далі
        </button>
        <span class="login__else">або</span>
        <button class="login__another login__number" id="login__number-button"
                onclick="loginDisplayNone('block', 'none')">
            Увійти по email
        </button>
        <button class="login__another login__email" id="login__email-button"
                onclick="loginDisplayNone('none', 'block')">
            Увійти по телефону
        </button>
        <button class="login__link" onclick="showRegister()">Зареєструватися</button>
    </div>

    <div class="register__menu" id="register__menu">
        <span class="register__title">Реєстрація</span>
        <input type="text" class="register__input" placeholder="Ім'я">
        <input type="text" class="register__input" placeholder="Номер телефону">
        <input type="email" class="register__input " placeholder="Email">
        <div class="register__password__menu">
            <input type="password" class="register__input" placeholder="Пароль">
            <span class="register__subtitle">Пароль повинен бути не менше 6 символів</span>
        </div>

        <button class="register__next">
            Далі
        </button>
        <button class="register__link" onclick="closeRegister()">Увійти</button>
    </div>
</div>
{% endblock %}
