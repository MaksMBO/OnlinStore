<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Main</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center">

                <div class="header__catalog d-flex align-items-center">

                    <button onclick="myFunction()" class="dropbtn d-flex align-items-center">
                        <img src="/image/svg/header/catalog sign.svg" alt="etc" class="dropbtn__img">
                        <span class="dropbtn__span">Каталог</span>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#smartphones" class="dropdown__link">
                            <img src="/image/svg/catalogIcon/smartphone.svg" alt="smartphones">
                            <span>Смартфони</span>

                        </a>
                        <a href="#televisions">
                            <img src="/image/svg/catalogIcon/tv.svg" alt="televisions">
                            <span>Телевізори</span>
                        </a>
                        <a href="#cameras">
                            <img src="/image/svg/catalogIcon/camera.svg" alt="cameras">
                            <span>Камери</span>
                        </a>
                        <a href="#audio">
                            <img src="/image/svg/catalogIcon/audio.svg" alt="audio">
                            <span>Аудіо</span>
                        </a>
                        <a href="#fitness">
                            <img src="/image/svg/catalogIcon/fitnes.svg" alt="audio">
                            <span>Фітнес</span>
                        </a>
                        <a href="#gaming">
                            <img src="/image/svg/catalogIcon/geyming.svg" alt="audio">
                            <span>Геймінг</span>
                        </a>
                        <a href="#PersonalTransport">
                            <img src="/image/svg/catalogIcon/scooter.svg" alt="audio">
                            <span>Персональний транспорт</span>
                        </a>
                        <a href="#computers">
                            <img src="/image/svg/catalogIcon/computer.svg" alt="audio">
                            <span>Комп'ютери та ноутбуки</span>
                        </a>
                        <a href="#watch">
                            <img src="/image/svg/catalogIcon/watch.svg" alt="audio">
                            <span>Смарт годинники</span>
                        </a>
                        <a href="#appliances">
                            <img src="/image/svg/catalogIcon/appliances.svg" alt="audio">
                            <span>Побутова техніка</span>
                        </a>
                        <a href="#SmartHome">
                            <img src="/image/svg/catalogIcon/SmartHouse.svg" alt="audio">
                            <span>Розумний дім</span>
                        </a>
                        <a href="#forcars">
                            <img src="/image/svg/catalogIcon/carsvg.svg" alt="audio">
                            <span>Товари для авто</span>
                        </a>
                        <a href="#accessories">
                            <img src="/image/svg/catalogIcon/accessories.svg" alt="audio">
                            <span>Аксесуари</span>
                        </a>
                        <a href="#backpacks">
                            <img src="/image/svg/catalogIcon/bag.svg" alt="audio">
                            <span>Рюкзаки та сумки</span>
                        </a>
                        <a href="#clothes">
                            <img src="/image/svg/catalogIcon/clothes.svg" alt="audio">
                            <span>Одяг</span>
                        </a>
                        <a href="#children">
                            <img src="/image/svg/catalogIcon/children.svg" alt="audio">
                            <span>Дітям</span>
                        </a>
                    </div>
                </div>

                <div class="header__search d-flex">
                    <input type="text" placeholder="Пошук" class="header__input">
                </div>

                <div class="header__user d-flex align-items-center">
                    <img src="/image/svg/header/User.svg" alt="user">
                    <span class="text-white">Увійти</span>
                </div>

                <nav class="header__functions d-flex align-items-center">
                    <ul class="d-flex align-items-center justify-content-center">
                        <li class="header__functions__li list-unstyled">
                            <a href="">
                                <img src="/image/svg/header/comparison.svg" alt="comparison">
                            </a>
                        </li>
                        <li class="header__functions__li list-unstyled">
                            <a href="">
                                <img src="/image/svg/header/like.svg" alt="like">
                            </a>
                        </li>
                        <li class="header__functions__li list-unstyled">
                            <a href="">
                                <img src="/image/svg/header/basket.svg" alt="basket">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="advertising">
                <img src="/image/temp/8481fab1e7084e86dfd32b72ef6f0e6ef5af4fc7.jpg" alt="advertising">
            </div>
        </div>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
